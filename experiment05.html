<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right top, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    label {
      font-weight: 600;
      color: #34495e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    .output {
      margin-top: 20px;
      font-weight: 500;
      color: #2d3436;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Prime Number Finder</h1>

  <div class="card">
    <label for="start">Starting Number:</label>
    <input type="number" id="start" placeholder="e.g., 10">
    
    <label for="end">Ending Number:</label>
    <input type="number" id="end" placeholder="e.g., 50">
    
    <button onclick="findPrimes()">Find Prime Numbers</button>
    
    <div class="output" id="result"></div>
  </div>

  <script>
    function isPrime(n) {
      if (n < 2) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    function findPrimes() {
      const start = parseInt(document.getElementById("start").value);
      const end = parseInt(document.getElementById("end").value);
      const result = document.getElementById("result");
      let primes = [];

      if (isNaN(start) || isNaN(end)) {
        result.innerHTML = "❗ Please enter valid numbers.";
        return;
      }

      if (start >= end) {
        result.innerHTML = "❗ Starting number should be less than ending number.";
        return;
      }

      for (let i = start; i <= end; i++) {
        if (isPrime(i)) {
          primes.push(i);
        }
      }

      result.innerHTML = primes.length > 0 
        ? `✅ Prime numbers between ${start} and ${end}:<br><br>${primes.join(', ')}`
        : "❌ No prime numbers found in the given range.";
    }
  </script>

</body>
</html>
